<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>HostelRoomAllotment</title>
  </head>
  <body>
    <header><b>Hostel Room Allotment</b></header>
    <div class="container">
      <div class="left">
        <img class="image" src="styles/hotel-svgrepo-com.svg" />
        <img class="imageL2" src="styles/avatar-thinking-8-svgrepo-com.svg" />
      </div>
      <div class="centre">
        <input
          type="button"
          class="login_page_button"
          value="Login"
          onclick="login_page()"
        />
        <input
          type="button"
          class="signup_page_button"
          value="Sign Up"
          onclick="signup_page()"
        />
        <form class="form">
          <input
            class="main_input"
            id="user"
            placeholder="Enter Username"
            required
          />
          <input
            class="main_input"
            id="password"
            type="password"
            placeholder="Enter Password"
            required
          />
          <input type="button" class="login_button" value="Login" />
        </form>
      </div>
      <div class="right">
        <img
          class="imageR2"
          src="styles/flat-design-illustration-teenagers-listening-music/My first design.png"
        />
        <img class="image" src="styles/villa-svgrepo-com.svg" />
      </div>
    </div>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="module" src="scripts/dataCon.js"></script>
  </body>
</html>
